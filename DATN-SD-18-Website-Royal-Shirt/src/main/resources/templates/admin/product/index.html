<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{admin/layout/head :: head}"></head>

<link rel="stylesheet" th:href="@{/admin/css/product/product.css}">

<body onload="time()" class="app sidebar-mini rtl">
<!-- Navbar-->
<div th:replace="~{admin/layout/header :: header}"></div>
<!-- Sidebar menu-->
<div th:replace="~{admin/layout/sidebar :: sidebar}"></div>

<main class="app-content">
    <div class="app-title">
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item active"><a href="#"><b>Danh Sách Sản Phẩm</b></a></li>
        </ul>
        <div id="clock"></div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="tile-body">

                    <div class="row element-button">
                        <div class="col-sm-2">

                            <a class="btn btn-add btn-sm" id="showFormAdd" title="Thêm"><i class="fas fa-plus"></i>
                                Tạo mới</a>
                        </div>
                        <div class="col-sm-2">
                            <a class="btn btn-delete btn-sm nhap-tu-file" type="button" title="Nhập"
                               onclick="myFunction(this)"><i
                                    class="fas fa-file-upload"></i> Tải từ file</a>
                        </div>

                        <div class="col-sm-2">
                            <a class="btn btn-delete btn-sm print-file" type="button" title="In"
                               onclick="myApp.printTable()"><i
                                    class="fas fa-print"></i> In dữ liệu</a>
                        </div>
                        <div class="col-sm-2">
                            <a class="btn btn-delete btn-sm print-file js-textareacopybtn" type="button"
                               title="Sao chép"><i
                                    class="fas fa-copy"></i> Sao chép</a>
                        </div>

                        <div class="col-sm-2">
                            <a class="btn btn-excel btn-sm" href="" title="In"><i class="fas fa-file-excel"></i> Xuất
                                Excel</a>
                        </div>
                        <div class="col-sm-2">
                            <a class="btn btn-delete btn-sm pdf-file" type="button" title="In"
                               onclick="myFunction(this)"><i
                                    class="fas fa-file-pdf"></i> Xuất PDF</a>
                        </div>
                        <div class="col-sm-2">
                            <a class="btn btn-delete btn-sm" type="button" title="Xóa" onclick="myFunction(this)"><i
                                    class="fas fa-trash-alt"></i> Xóa tất cả </a>
                        </div>
                    </div>

                    <!-- Modal -->


                    <table class="table table-hover table-bordered js-copytextarea" cellpadding="0" cellspacing="0"
                           border="0"
                           id="sampleTable">
                        <thead>
                        <tr>
                            <th class="stt" width="20">STT</th>
                            <th class="ten_san_pham">Tên Sản Phẩm</th>
                            <th class="anh">Ảnh</th>
                            <th class="mo_ta">Mô Tả</th>
                            <th class="so_luong_ton">Số Lượng Tồn</th>
                            <th class="trang_thai" width="100">Trạng Thái</th>
                            <th class="tinh_nang" width="150">Tính Năng</th>
                        </tr>
                        </thead>

                        <tbody th:if="${lists.empty}">
                        <tr>
                            <td colspan="7" class="text-center">Danh sách trống!</td>
                        </tr>
                        </tbody>

                        <tbody>
                        <tr th:each="product, index : ${lists}">
                            <td class="stt" th:text="${index.index + 1}"></td>
                            <td class="ten_san_pham" th:text="${product.name}"></td>
                            <th class="anh"><img th:src="${product.image}" alt="Hình ảnh sản phẩm"></th>
                            <th class="mo_ta" th:text="${product.description}"></th>
                            <th class="so_luong_ton" th:text="${product.quantity}"></th>
                            <td class="trang_thai">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input"
                                           th:checked="${product.status == 0}"
                                           th:attr="data-product-id=${product.id},id=#{${product.id}}"
                                           onclick="toggleStatus(this)" id="toggleSwitch${product.id}">
                                    <label class="custom-control-label"
                                           th:attr="for=#{${product.id}}"></label>
                                </div>
                            </td>
                            <td class="table-td-center tinh_nang">
                                <button class="btn btn-primary btn-sm edit" type="button"
                                        th:attr="data-product-id=${product.id},id=#{${product.id}}"
                                        onclick="updateProductForm(this)"><i class="fas fa-edit"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>


<div th:replace="~{admin/layout/script :: script}"></div>
<script th:src="@{/admin/js/product/product.js}"></script>
</body>

</html>
