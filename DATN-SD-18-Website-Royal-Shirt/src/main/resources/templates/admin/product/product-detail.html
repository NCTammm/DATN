<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{admin/layout/head :: head}"></head>

<link rel="stylesheet" th:href="@{/admin/css/product/product-detail.css}">

<body onload="time()" class="app sidebar-mini rtl">
<!-- Navbar-->
<div th:replace="~{admin/layout/header :: header}"></div>
<!-- Sidebar menu-->
<div th:replace="~{admin/layout/sidebar :: sidebar}"></div>

<main class="app-content">
    <div class="app-title">
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item active"><a href="#"><b>Danh Sách Biến Thể Sản Phẩm</b></a></li>
        </ul>
        <div id="clock"></div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <h3 class="tile-title">Thông tin Sản Phẩm</h3>
                <div class="tile-body">
                    <form class="row">
                        <!-- ID Sản Phẩm -->
                        <div class=" col-md-12">
                            <label class="control-label">ID sản phẩm: </label>
                            <label id="product-id" th:attr="data-product-id=${product.id}"
                                   th:text="${product.id}">
                            </label>
                        </div>

                        <!-- Tên Sản Phẩm -->
                        <div class=" col-md-12">
                            <label class="control-label">Tên sản phẩm: </label>
                            <label th:text="${product.name}"></label>
                        </div>
                        <!-- Ảnh Sản Phẩm -->
                        <div class=" col-md-12">
                            <label class="control-label">Ảnh sản phẩm:</label>
                            <div id="thumbbox" class="d-flex">

                            </div>
                        </div>
                    </form>
                </div>
                <a class="btn btn-cancel" th:href="@{/admin/product}">Quay lại</a>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="tile-body">

                    <div class="row element-button">
                        <div class="col-sm-2">

                            <a class="btn btn-add btn-sm" th:href="@{/admin/product/add}" id="showFormAdd" title="Thêm"><i
                                    class="fas fa-plus"></i>
                                Tạo mới</a>
                        </div>
                        <div class="col-sm-2">
                            <a class="btn btn-delete btn-sm nhap-tu-file" type="button" title="Nhập"
                               onclick="myFunction(this)"><i
                                    class="fas fa-file-upload"></i> Tải từ file</a>
                        </div>

                        <div class="col-sm-2">
                            <a class="btn btn-delete btn-sm print-file" type="button" title="In"
                               onclick="myApp.printTable()"><i
                                    class="fas fa-print"></i> In dữ liệu</a>
                        </div>
                        <div class="col-sm-2">
                            <a class="btn btn-delete btn-sm print-file js-textareacopybtn" type="button"
                               title="Sao chép"><i
                                    class="fas fa-copy"></i> Sao chép</a>
                        </div>

                        <div class="col-sm-2">
                            <a class="btn btn-excel btn-sm" href="" title="In"><i class="fas fa-file-excel"></i> Xuất
                                Excel</a>
                        </div>
                        <div class="col-sm-2">
                            <a class="btn btn-delete btn-sm pdf-file" type="button" title="In"
                               onclick="myFunction(this)"><i
                                    class="fas fa-file-pdf"></i> Xuất PDF</a>
                        </div>
                        <div class="col-sm-2">
                            <a class="btn btn-delete btn-sm" type="button" title="Xóa" onclick="myFunction(this)"><i
                                    class="fas fa-trash-alt"></i> Xóa tất cả </a>
                        </div>
                    </div>

                    <!-- Modal Update Biến Thể -->
                    <div class="modal fade" id="UpdateProductDetailModal" tabindex="-1" role="dialog"
                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Chỉnh sửa thông tin Biến Thể</h5>
                                </div>
                                <div class="row modal-body ">
                                    <!--Màu Sắc - Kích Thước-->
                                    <div class="form-group col-md-12">
                                        <label class="control-label" id="product-detail-color">Màu Sắc: </label>
                                        <br>
                                        <label class="control-label" id="product-detail-size">Kích Thước: </label>
                                    </div>

                                    <!--Trọng Lượng-->
                                    <div class="form-group col-md-4">
                                        <label class="control-label">Trọng Lượng</label>
                                        <input class="form-control" type="number" id="product-detail-weight">
                                    </div>

                                    <!--Số Lượng-->
                                    <div class="form-group col-md-4">
                                        <label class="control-label">Số Lượng</label>
                                        <input class="form-control" type="number" id="product-detail-quantity">
                                    </div>

                                    <!--Giá-->
                                    <div class="form-group col-md-4">
                                        <label class="control-label">Giá</label>
                                        <input class="form-control" type="number" id="product-detail-price">
                                    </div>

                                </div>
                                <div class="form-group modal-footer">
                                    <button type="button" class="btn btn-success" onclick="save()">Lưu
                                    </button>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                            id="closeFormProductDetail">Đóng
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Table -->
                    <table class="table table-hover table-bordered js-copytextarea" cellpadding="0" cellspacing="0"
                           border="0"
                           id="sampleTable">
                        <thead>
                        <tr>
                            <th class="stt" width="20">STT</th>
                            <th class="mau_sac">Màu Sắc</th>
                            <th class="kich_thuoc">Kích Thước</th>
                            <th class="trong_luong" width="110">Trọng Lượng</th>
                            <th class="so_luong" width="90">Số Lượng</th>
                            <th class="gia_ban" width="130">Giá Bán</th>
                            <th class="tinh_nang" width="90">Tính Năng</th>
                        </tr>
                        </thead>

                        <tbody th:if="${lists.empty}">
                        <tr>
                            <td colspan="7" class="text-center">Danh sách trống!</td>
                        </tr>
                        </tbody>

                        <tbody>
                        <tr th:each="productDetail, index : ${lists}">
                            <td class="stt" th:text="${index.index + 1}"></td>
                            <td class="mau_sac" th:text="${productDetail.colorName}"></td>
                            <td class="kich_thuoc" th:text="${productDetail.sizeName}"></td>
                            <td class="trong_luong" id="trong_luong" th:text="${productDetail.weight}"></td>
                            <td class="so_luong" th:text="${productDetail.quantity}"></td>
                            <td class="gia_ban" id="gia_ban" th:text="${productDetail.price}"></td>
                            <td class="table-td-center tinh_nang">
                                <button class="btn btn-primary btn-sm edit" type="button"
                                        th:attr="data-product-detail-id=${productDetail.id},
                                                 data-product-detail-color=${productDetail.colorName},
                                                 data-product-detail-size=${productDetail.sizeName},
                                                 id=#{${productDetail.id}}"
                                        onclick="updateProductDetailForm(this)"><i class="fas fa-edit"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{admin/layout/script :: script}"></div>
<script th:src="@{/admin/js/product/product-detail.js}"></script>
</body>

</html>
